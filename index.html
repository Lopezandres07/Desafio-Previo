<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/imgs/Favicon.png" type="image/x-icon">
    <title>Imports Unlimited</title>
</head>
<body>
    
    <!--Aside -->
    <aside>
        <span>
            <img src="assets/imgs/logo.png" alt="Logo">
        </span>
        <div class="icons">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>
    </aside>

    <!--Filter -->
    
    <section>
        <label for="search">Filtrar por:</label>
        <select name="search" id="list">
            <option value="brand">Marca</option>
            <option value="price">Precio</option>
        </select>
    </section>

    <!-- Cards -->

    <main>

        <div class="content">

            <!-- Mobile -->
            
            <article class="card">
                <span>
                    <img class="image" src="assets/imgs/ferrari-488-pista.png" alt="ferrari-488-pista">
                </span>
                <p>Ferrari 488 Pista</p>
                <button>Ver más</button>
            </article>
            
            <!-- Table -->
            
            <article class="card-2">
                <span>
                    <img class="image" src="assets/imgs/lamborghini-performante.png" alt="lamborghini-performante">
                </span>
                <p>Lamborghini Performante</p>
                <button>Ver más</button>
            </article>

             <!-- Desktop -->
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/mercedes-amg.png" alt="mercedes-amg">
                </span>
                <p>Mercedes Benz GTR</p>
                <button>Ver más</button>
            </article>
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/porsche-991.png" alt="porsche-991">
                </span>
                <p>Porsche 991 S</p>
                <button>Ver más</button>
            </article>
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/aston-martin.png" alt="aston-martin">
                </span>
                <p>Aston Martin Vantage</p>
                <button>Ver más</button>
            </article>
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/audi-r8.png" alt="audi-r8">
                </span>
                <p>Audi R8</p>
                <button>Ver más</button>
            </article>
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/Corvette-Stingray.png" alt="Corvette-Stingray">
                </span>
                <p>Corvette Stingray C7</p>
                <button>Ver más</button>
            </article>
            
            <article class="card-3">
                <span>
                    <img class="image" src="assets/imgs/mclaren-p1.png" alt="mclaren-p1">
                </span>
                <p>McLaren P1</p>
                <button>Ver más</button>
            </article>

        <!-- pagination -->

        </div>
            <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#" class="inactive">2</a>
            <a href="#" class="inactive">3</a>
        </div>

    </main>

       <!-- Footer -->
    
    <footer>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <span class="text">Todos los derechos reservados</span>
    </footer>
   
    <script src="https://kit.fontawesome.com/bdfbf6e3f1.js" crossorigin="anonymous"></script>
</body>
</html>
